# K8 works with API versions to declare the resources

apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment # Naming the deployment


spec:
  selector:
    matchLabels:
      app: node-deployment # Look for this label to match with K8 service
    
  # Let's create 2 replica sets of thsi instances/pods
  replicas: 2

  # Template to use its label for K8 service to launch in the 
  template:
    metadata:
      labels:
        app: monotiller/eng89_node_app

    # Let's define the container spec
    spec:
      containers:
      - name: monotiller/eng89_node_app
        image: monotiller/eng89_node_app
        ports:
        - containerPort: 3000
        env:
          - name: DB_HOST
            value: mongodb://mongo:27017/posts
        imagePullPolicy: Always